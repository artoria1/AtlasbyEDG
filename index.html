<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Nominees</title>
    <style>
        /* Style to create a 2x3 grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Style for the iframe container */
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 75%; /* 4:3 aspect ratio for the iframe container */
        }

        /* Style to make iframe fill its container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Style for displaying page numbers */
        .number-container {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Style for header */
        .header {
            font-size: 15px; /* Adjust the font size */
            margin-bottom: 0px; /* Add margin at the bottom */
            }

        /* Media query for smaller screens (e.g., iPhones) */
        @media screen and (max-width: 768px) {
            .iframe-container {
                padding-bottom: 100%; /* Full height for smaller screens */
            }
        }
    </style>
</head>
<body>
   <h1 class="header">Atlas by Eric De Giuli.    Nominees for the Grailers DAO contest:</h1>

    <!-- Grid container for 2x3 layout -->
    <div class="grid-container">
        <!-- Page 1 -->
        <div class="iframe-container">
            <iframe src="https://mazinaw.art/Atlas/Atlas_web.html?hash=0x54c5859189f1ac11bbfa82da4e571bdd0128f9c486d6cab0719c76250335c316" allowfullscreen></iframe>
            <div class="number-container">1</div>
        </div>

        <!-- Page 2 -->
        <div class="iframe-container">
            <iframe src="https://mazinaw.art/Atlas/Atlas_web.html?hash=0x83250ec79d46d1cf5332ee9ef130bfca3c576bc12860e0d32130f9908af92587" allowfullscreen></iframe>
            <div class="number-container">2</div>
        </div>

        <!-- Page 3 -->
        <div class="iframe-container">
            <iframe src="https://mazinaw.art/Atlas/Atlas_web.html?hash=0xd0fe726d635a5f25743ddbf1b4cb04385a6338d6615037f8c6a862ecb925a558" allowfullscreen></iframe>
            <div class="number-container">3</div>
        </div>

        <!-- Page 4 -->
        <div class="iframe-container">
            <iframe src="https://mazinaw.art/Atlas/Atlas_web.html?hash=0xa13b49485299cc1d0a337166703adaa84d16afdd7f967817d97cb12a12261002" allowfullscreen></iframe>
            <div class="number-container">4</div>
        </div>

        <!-- Page 5 -->
        <div class="iframe-container">
            <iframe src="https://mazinaw.art/Atlas/Atlas_web.html?hash=0x3c9e95c57c03e9255d1b08c58255bad9e33fca93593b72b39bbcdfa0097129fe" allowfullscreen></iframe>
            <div class="number-container">5</div>
        </div>

        <!-- Page 6 -->
        <div class="iframe-container">
            <iframe src="https://mazinaw.art/Atlas/Atlas_web.html?hash=0xa755231168c7ee64ed65e03fdda4b010482ae467f5c7f1ba913ab327ff9a70e2" allowfullscreen></iframe>
            <div class="number-container">6</div>
        </div>
    </div>

    <script>
        // Handle double-click event for all iframes
        function handleIframeDoubleClick(iframe) {
            iframe.contentWindow.postMessage('doubleclick', '*');
        }

        // Attach the double-click event to all iframes
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach((iframe) => {
            iframe.addEventListener('dblclick', () => {
                handleIframeDoubleClick(iframe);
            });
        });
    </script>
</body>
</html>
