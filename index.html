<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        /* Style to create a 3x3 grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Style to set the width of each iframe */
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio for responsive iframe */
        }

        /* Style to make iframe fill its container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Style for displaying hashes */
        .hash-container {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Atlas by EDG</h1>
    <p>Nominees:</p>

    <!-- Grid container for 3x3 layout -->
    <div class="grid-container">
        <!-- Each iframe is contained in a div for styling purposes -->
        <div class="iframe-container">
            <iframe src="https://mazinaw.art/Atlas/Atlas_web.html?hash=0x54c5859189f1ac11bbfa82da4e571bdd0128f9c486d6cab0719c76250335c316" allowfullscreen></iframe>
            <div class="hash-container">Hash: 0x54c5859189f1ac11bbfa82da4e571bdd0128f9c486d6cab0719c76250335c316</div>
        </div>
        <!-- Add other iframes and their hash containers here -->
        <!-- For example: -->
        <!--
        <div class="iframe-container">
            <iframe src="URL_HERE" allowfullscreen></iframe>
            <div class="hash-container">Hash: YOUR_HASH_HERE</div>
        </div>
        -->
    </div>

    <!-- JavaScript to extract and display hashes -->
    <script>
        // Function to extract hash from iframe src
        function extractHash(iframeSrc) {
            const hashStartIndex = iframeSrc.indexOf("hash=");
            if (hashStartIndex !== -1) {
                const hashEndIndex = iframeSrc.indexOf("&", hashStartIndex);
                if (hashEndIndex !== -1) {
                    return iframeSrc.substring(hashStartIndex + 5, hashEndIndex);
                } else {
                    return iframeSrc.substring(hashStartIndex + 5);
                }
            }
            return "";
        }

        // Get all iframes and display their hashes
        const iframes = document.querySelectorAll("iframe");
        iframes.forEach((iframe) => {
            const hash = extractHash(iframe.src);
            const hashContainer = iframe.nextElementSibling; // Get the next element (the hash container)
            if (hashContainer && hash) {
                hashContainer.textContent = `Hash: ${hash}`;
            }
        });
    </script>
</body>
</html>
